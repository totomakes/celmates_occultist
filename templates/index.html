<!DOCTYPE html>
<html>
<head>
    <title>The Ocultist</title>
    <style>


        @font-face {
        font-family: McbessCelmates-Regular;
        src: url("/static/font/McbessCelmates-Regular.otf") format("opentype");
        }

        body {
            display: block;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: auto;
            background-image: url('/static/background/chapel.png');
            background-color: black;
            background-position: 50%;
            overflow: hidden;
        }

        #drop-area {
            border: 2px solid #ccc;
            background-color: black;
            width: 512px;
            height: 512px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            margin: auto;
        }
        #download-area {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            margin: auto;
        }
        #title-area {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            margin-top: 100px;
        }

        #fileInput {
            display: none;
        }

        #previewImg {
            max-width: 100%;
            max-height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            object-fit: contain;
        }

        #overlayImg {
            max-width: 100%;
            max-height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            object-fit: contain;
            display: none; /* Initially hidden */
        }

        #downloadButton {
            display: flex;
            flex-direction: row;
            align-items: center;
            position: relative;
            margin: auto;
            display: none; /* Initially hidden */
        }

        #result {
            display: none;
        }

        h1   {color: #d6cfc5;
        font-family: McbessCelmates-Regular;}
        
        #droptext {
            color: #d6cfc5;
            font-family: McbessCelmates-Regular;
        }

        #buttonmate {
            color: #000;
            width: 250px;
            height: 50px;
            border-radius: 5px;
            background-color: #d6cfc5;
            font-family: McbessCelmates-Regular;
        }

        #buttonmate:hover {
            background-color: #a19c91;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div id="title-area">
        <h1>WELCOME TO THE OCULTIST SHOP.</h1>
    </div>
    <div id="drop-area">
        <p id="droptext">Drop your mate here.</p>
        <input type="file" id="fileInput">
        <img id="previewImg" src="" alt="">
        <img id="overlayImg" src="" alt="Overlay" draggable="false">
    </div>
    <br>
    <div id="download-area">
        <a id="downloadButton" download="MaskedMate.png"><button id="buttonmate">DOWNLOAD OR JUST SCREENSHOT HMMM I DON'T CARE</button></a>
    </div>
    <div id="result">
        <h2>Composition Created:</h2>
        <a id="downloadLink" href="/download" style="display: none;">Download Composition</a>
    </div>

    <script>
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('fileInput');
        const downloadButton = document.getElementById('downloadButton');
        const resultDiv = document.getElementById('result');
        const previewImg = document.getElementById('previewImg');
        const overlayImg = document.getElementById('overlayImg');
        const downloadLink = document.getElementById('downloadLink');

        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.style.border = '2px solid #000';
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.style.border = '2px solid #ccc';
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.style.border = '2px solid #ccc';
            const file = e.dataTransfer.files[0];
            fileInput.files = e.dataTransfer.files;

            if (file) {
                displayImage(file);
            }
        });

        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            displayImage(file);
        });

        downloadButton.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            canvas.width = previewImg.width;
            canvas.height = previewImg.height;
            const context = canvas.getContext('2d');
            context.drawImage(previewImg, 0, 0, canvas.width, canvas.height);
            context.drawImage(overlayImg, 0, 0, canvas.width, canvas.height);

            const compositedImage = canvas.toDataURL('image/png');

            downloadLink.href = compositedImage;
            downloadLink.download = 'DevilfiedMate.png';
            downloadLink.click();
        });

        function displayImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImg.src = e.target.result;
                previewImg.style.display = 'block';
                overlayImg.style.display = 'block';
                downloadButton.style.display = 'block';
                resultDiv.style.display = 'none';

                overlayImg.src = '/static/overlays/overlay.png';
            };
            reader.readAsDataURL(file);
        }

        overlayImg.addEventListener('contextmenu', (e) => {
            e.preventDefault(); // Prevent right-click context menu
        });
    </script>
</body>
</html>
